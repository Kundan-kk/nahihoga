{% include 'base.html' %}
{% load static %}

<body style="background-image: url(&quot;{% static 'img/star-sky.jpg' %}&quot;);">
    <nav class="navbar navbar-dark navbar-expand-md sticky-top bg-primary float-none">
        <div class="container-fluid"><img src="{% static 'img/mainicon.png' %}" width="30px" height="30px" alt="10px"><a class="navbar-brand text-center" href="#" style="margin: 0px 0px;">HOSPITAL SYSTEM</a>
            <div class="collapse navbar-collapse" id="navcol-1">
                <ul class="nav navbar-nav text-light ml-auto">
                    <li class="nav-item" role="presentation"></li>
                    <li class="nav-item" role="presentation"></li>
                    <li class="nav-item" role="presentation"></li>
                </ul>
            </div>
        </div>
    </nav>
    <div id="wrapper">
        <div id="sidebar-wrapper">
            <ul class="sidebar-nav">
                <li> <a href="{% url 'home' %}" >Dashboard</a></li>
                <li> <a href="{% url 'add_doctor' %}" style="color: white;background-color: grey;">Add Doctor</a></li>
                <li> <a href="{% url 'add_receptionist'%}">Add Receptionist</a></li>
                <li> <a href="{% url 'view_doctor'%}">View Doctors</a></li>
                <li> <a href="{% url 'view_receptionist' %}">View Receptionists</a></li>
                <li> <a href="{% url 'logout' %}">Logout</a></li>
            </ul>
        </div>
        <div class="page-content-wrapper">
            <div class="container-fluid"><a class="btn btn-link" role="button" id="menu-toggle" href="#menu-toggle"><i class="fa fa-bars" style="color: white;"></i></a>
                <div class="row register-form">
                    <div class="col-md-8 offset-md-2">
                        <form class="custom-form" method="POST" style="margin-top: 0px;background-color: rgba(0,0,0,0.05);">
                            {% csrf_token %}
                            <h1 style="color: white;">Add Doctor</h1>
                            <div class="form-row form-group">
                    <div class="col-sm-4 label-column"><label class="col-form-label" for="name" style="color: white;">Name </label></div>
                    <div class="col-sm-6 input-column"><input class="form-control" type="text" name="name" id="name"></div>
                </div>
                <div class="form-row form-group">
                    <div class="col-sm-4 label-column"><label class="col-form-label" for="email" style="color: white;">Email </label></div>
                    <div class="col-sm-6 input-column"><input class="form-control" type="email" name="email" id="email"></div>
                </div>
                <div class="form-row form-group">
                    <div class="col-sm-4 label-column"><label class="col-form-label" for="password" style="color: white;">Password </label></div>
                    <div class="col-sm-6 input-column"><input class="form-control" type="password" name="password" id="password"></div>
                </div>
                <div class="form-row form-group">
                    <div class="col-sm-4 label-column"><label class="col-form-label" for="repeatpassword" style="color: white;">Repeat Password </label></div>
                    <div class="col-sm-6 input-column"><input class="form-control" type="password" name="repeatpassword" id="repeatpassword"></div>
                </div>
                <div class="form-row form-group">
                    <div class="col-sm-4 label-column"><label class="col-form-label" for="gender" style="color: white;">Gender</label></div>
                    <div class="col-sm-4 input-column">
                        <select class="form-control" name="gender" id="gender">
                            <optgroup label="Select Gender">
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                            </optgroup>
                        </select>
                    </div>
                </div>
                <div class="form-row form-group">
                    <div class="col-sm-4 label-column"><label class="col-form-label" for="phone" style="color: white;">Phone Number</label></div>
                    <div class="col-sm-6 input-column"><input class="form-control" type="tel" name="phonenumber" id="phone"></div>
                </div>
                <div class="form-row form-group">
                    <div class="col-sm-4 label-column"><label class="col-form-label" for="address" style="color: white;">Address</label></div>
                    <div class="col-sm-6 input-column"><textarea class="form-control" name="address" id="address"></textarea></div>
                </div>
                <div class="form-row form-group">
                    <div class="col-sm-4 label-column"><label class="col-form-label" for="Bday" style="color: white;">Birth Date</label></div>
                    <div class="col-sm-6 input-column"><input class="form-control" type="date" name="Bday" id="Bday"></div>
                </div>
                <div class="form-row form-group">
                    <div class="col-sm-4 label-column"><label class="col-form-label" for="bloodgroup" style="color: white;">Blood Group</label></div>
                    <div class="col-sm-6 input-column">
                        <select class="form-control" name="bloodgroup" id="bloodgroup">
                            <optgroup label="Choose Blood Group">
                                <option value="O+" selected="">O+</option>
                                <option value="O-">O-</option>
                                <option value="A+">A+</option>
                                <option value="A-">A-</option>
                                <option value="B+">B+</option>
                                <option value="B-">B-</option>
                                <option value="AB+">AB+</option>
                                <option value="AB-">AB-</option>
                            </optgroup>
                        </select>
                    </div>
                </div>
                <div class="form-row form-group">
                    <div class="col-sm-4 label-column"><label class="col-form-label" for="sp" style="color: white;">Specialization</label></div>
                    <div class="col-sm-6 input-column"><input class="form-control" type="text" name="specialization" id="sp"></div>
                </div>
                <button class="btn btn-primary submit-button" type="submit">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="scroll-top-wrapper"><span class="scroll-top-inner"><i class="fa fa-arrow-circle-up"></i></span></div>

</body>

</html>
