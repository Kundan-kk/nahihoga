{% include 'base.html' %}
{% load static %}
<body>
    {% include 'navbar.html' %}
    <div class="row register-form">
        <div class="col-md-8 offset-md-2">
            <form class="custom-form" method="POST" style="margin-top: 0px;">
                {% csrf_token %}
                <h1>Register Form</h1>
                <div class="form-row form-group">
                    <div class="col-sm-4 label-column"><label class="col-form-label" for="name">Name </label></div>
                    <div class="col-sm-6 input-column"><input class="form-control" type="text" name="name" id="name"></div>
                </div>
                <div class="form-row form-group">
                    <div class="col-sm-4 label-column"><label class="col-form-label" for="email">Email </label></div>
                    <div class="col-sm-6 input-column"><input class="form-control" type="email" name="email" id="email"></div>
                </div>
                <div class="form-row form-group">
                    <div class="col-sm-4 label-column"><label class="col-form-label" for="password">Password </label></div>
                    <div class="col-sm-6 input-column"><input class="form-control" type="password" name="password" id="password"></div>
                </div>
                <div class="form-row form-group">
                    <div class="col-sm-4 label-column"><label class="col-form-label" for="repeatpassword">Repeat Password </label></div>
                    <div class="col-sm-6 input-column"><input class="form-control" type="password" name="repeatpassword" id="repeatpassword"></div>
                </div>
                <div class="form-row form-group">
                    <div class="col-sm-4 label-column"><label class="col-form-label" for="gender">Gender</label></div>
                    <div class="col-sm-4 input-column">
                        <select class="form-control" name="gender" id="gender">
                            <optgroup label="Select Gender">
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                            </optgroup>
                        </select>
                    </div>
                </div>
                <div class="form-row form-group">
                    <div class="col-sm-4 label-column"><label class="col-form-label" for="phone">Phone Number</label></div>
                    <div class="col-sm-6 input-column"><input class="form-control" type="tel" name="phonenumber" id="phone"></div>
                </div>
                <div class="form-row form-group">
                    <div class="col-sm-4 label-column"><label class="col-form-label" for="address">Address</label></div>
                    <div class="col-sm-6 input-column"><textarea class="form-control" name="address" id="address"></textarea></div>
                </div>
                <div class="form-row form-group">
                    <div class="col-sm-4 label-column"><label class="col-form-label" for="Bday">Birth Date</label></div>
                    <div class="col-sm-6 input-column"><input class="form-control" type="date" name="Bday" id="Bday"></div>
                </div>
                <div class="form-row form-group">
                    <div class="col-sm-4 label-column"><label class="col-form-label" for="bloodgroup">Blood Group</label></div>
                    <div class="col-sm-6 input-column">
                        <select class="form-control" name="bloodgroup" id="bloodgroup">
                            <optgroup label="Choose Blood Group">
                                <option value="O+" selected="">O+</option>
                                <option value="O-">O-</option>
                                <option value="A+">A+</option>
                                <option value="A-">A-</option>
                                <option value="B+">B+</option>
                                <option value="B-">B-</option>
                                <option value="AB+">AB+</option>
                                <option value="AB-">AB-</option>
                            </optgroup>
                        </select>
                    </div>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="formCheck-2">
                    <label class="form-check-label" for="formCheck-2">I've read and accept the terms and conditions</label>
                </div>
                <button class="btn btn-primary submit-button" type="submit">Create Account</button></form>
        </div>
    </div>
    {% ifequal error 'no' %}
    <script type="text/javascript">
        alert('Successfully created new account ......')
        window.location('{% url 'loginpage' %}')
    </script>
    {% endifequal %}
    {% ifequal error 'yes' %}
    <script type="text/javascript">
        alert('Something went Wrong ....')
        window.location('{% url 'createaccountpage' %}')
    </script>
    {% endifequal %}

</body>

</html>
